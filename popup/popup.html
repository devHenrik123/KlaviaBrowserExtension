<!DOCTYPE html>

<html>

<head>
    <title>Klavia Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>Klavia Settings</h1>

    <details open>
        <summary>Race</summary>

        <label>
            <input type="checkbox" id="checkboxAutoRace" />
            Start Next Race Automatically
        </label>

        <label>
            <input type="checkbox" id="checkboxRaceProgressBar" />
            Race Progress Indicator
        </label>

        <label>
            <input type="checkbox" id="checkboxTypingTrail" />
            Leave A Trail After Typed Letters
        </label>

        <label>
            <input type="checkbox" id="checkbox24HourLeaderboard" />
            Show 24h Leaderboard While Racing
        </label>

        <label>
            <input type="checkbox" id="checkboxActiveQuest" />
            Show Active Quest While Racing
        </label>

    </details>

    <details>
        <summary>Garage</summary>

        <label>
            <input type="checkbox" id="checkboxGarageSearchBar" />
            Garage Search Bar
        </label>

    </details>

    <details>
        <summary>Quests</summary>

        <label>
            <input type="checkbox" id="checkboxQuestsSearchBar" />
            Quests Search Bar
        </label>

    </details>

    <button id="buttonReloadKlavia">Reload Klavia</button>

    <script src="popup.js"></script>
</body>

</html>
