<!DOCTYPE html>

<html>

<head>
    <title>Klavia Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>Klavia Settings</h1>

    <label>
        <input type="checkbox" id="checkboxAutoRace" />
        Start Next Race Automatically
    </label>

    <label>
        <input type="checkbox" id="checkboxGarageSearchBar" />
        Garage Search Bar
    </label>


    <label>
        <input type="checkbox" id="checkboxQuestsSearchBar" />
        Quests Search Bar
    </label>

    <label>
        <input type="checkbox" id="checkboxRaceProgressBar" />
        Race Progress Indicator
    </label>

    <label>
        <input type="checkbox" id="checkboxTypingTrail" />
        Leave A Trail While Typing
    </label>

    <label>
        <input type="checkbox" id="checkbox24HourLeaderboard" />
        Show Leaderboard While Racing
    </label>

    <script src="popup.js"></script>
</body>

</html>
